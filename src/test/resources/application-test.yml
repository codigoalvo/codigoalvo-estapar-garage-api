      leak-detection-threshold: 5000 # 5 segundos
      initialization-fail-timeout: 0 # N찾o falhar se n찾o conseguir conex찾o inicial

api:
  version: '@project.version@'
  debug:
    enabled: false

pricing:
  rules:
    - threshold: 0.0    # Base (fallback)
      multiplier: 0.9
    - threshold: 0.25   # >=25%
      multiplier: 1.0
